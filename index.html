<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voli - Mental Health Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Voli: Your Volition</h1>
        <div class="chat-box" id="chat-box">
            </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        const ws = new WebSocket(`ws://${window.location.host}/chat`);

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
            addMessage('Voli: Hello. How are you doing?', 'ai');
        };

        ws.onmessage = (event) => {
            // Append each chunk to the last AI message
            const lastMessage = chatBox.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('ai-message')) {
                lastMessage.querySelector('p').textContent += event.data;
            } else {
                addMessage(`Voli: ${event.data}`, 'ai');
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                addMessage(`You: ${message}`, 'user');
                ws.send(message);
                userInput.value = ''; // Clear input
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            const messageParagraph = document.createElement('p');
            messageParagraph.textContent = text;
            messageDiv.appendChild(messageParagraph);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
